ui:
  bundle:
    url: https://github.com/hazelcast/hazelcast-docs-ui/releases/latest/download/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: netlify.toml
      contents: >
        [[headers]]
          for = "/api/*"
          [headers.values]
            Access-Control-Allow-Origin = "*"
    - path: ui.yml
      contents: |
        static_files: [ netlify.toml ]

antora:
  extensions:
    - require: '@djencks/antora-aggregate-collector'
      trace: true
      componentversions:
        - name: management-center
          version: '5.4-snapshot'
          mappings:
            - module: integrate
              family: attachment
              origin:
                url:
                  include:
                    - '**/hazelcast/management-center'
                branch:
                  includes:
                    - 'master'
        - name: management-center
          version: '5.3'
          mappings:
            - module: integrate
              family: attachment
              origin:
                url:
                  include:
                    - '**/hazelcast/management-center'
                branch:
                  includes:
                    - '5.3.0'
        - name: management-center
          version: '5.2'
          mappings:
            - module: integrate
              family: attachment
              origin:
                url:
                  include:
                    - '**/hazelcast/management-center'
                branch:
                  includes:
                    - '5.2.z'
        - name: management-center
          version: '5.1'
          mappings:
            - module: integrate
              family: attachment
              origin:
                url:
                  include:
                    - '**/hazelcast/management-center'
                branch:
                  includes:
                    - '5.1.z'
    - require: ./lib/api_json.js
      tags:
        - Favorites
        - Videos
        - Get Started
        - Whitepapers
        - Use cases
        - Case studies
        - Documentation
        - Develop Applications
        - Organizations and Accounts
        - Manage Accounts
        - Manage Organizations
        - Manage Clusters
      data:
        - title: What is a client?
          url: https://www.youtube.com/embed/lkQEAdgxvbE
          type: video
          order: 8
          tags: Videos, Get Started
        - title: What is the Hazelcast Platform?
          url: https://www.youtube.com/embed/UpIgHzKbMp0
          type: video
          order: 9
          tags: Videos, Get Started

asciidoc:
  attributes:
    # Order the products in the version selector dropdown.
    # Use * to list all remaining products in alphabetical order.
    page-component-order: 'hazelcast, management-center, cloud, *'
    page-pagination: true@
    # Allows us to use UI macros. See https://docs.asciidoctor.org/asciidoc/latest/macros/ui-macros/
    page-experimental: true
    idprefix: ''
    idseparator: '-'
    imdg-javadoc: https://docs.hazelcast.org/docs/latest-dev/javadoc
    imdg-samples: https://github.com/hazelcast/hazelcast-code-samples
    imdg-core: https://github.com/hazelcast/hazelcast/tree/master/hazelcast/src/main/java/com/hazelcast
    imdg-docs: https://docs.hazelcast.org/docs/latest/manual/html-single/index.html
    imdg-ops-guide: https://hazelcast.com/resources/hazelcast-deployment-operations-guide/
    jet-docs: https://jet-start.sh/
    docs-archive: 'https://hazelcast.org/imdg/download/archives/'
    hazelcast-cloud: Viridian Cloud
    ucn: User Code Namespaces
    ucd: User Code Deployment    
    page-cloud-console: https://viridian.hazelcast.com/
  extensions:
    - ./lib/tabs-block.js
    - ./lib/swagger-ui-block-macro.js
    - asciidoctor-kroki
